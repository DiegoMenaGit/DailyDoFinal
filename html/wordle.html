<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Guessing Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="../css/wordle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="volver_container">
    <div class="volver">
      <img class="image_logo2" src="../media/LOGO.PNG" alt="DailyDo">
  </div>
</div>
    <div class="loader">
    </div>
    <div class="wordle_container">
    <div class="wrapper">
      <h1>Adivina Palabras</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Pista: <span></span></p>
          <p class="guess-left">Intentos: <span></span></p>
          <p class="wrong-letter">Letras Equivocadas: <span></span></p>
        </div>
        <button class="reset-btn">Resetear</button>
      </div>
    </div>
  </div>

    <script src="../js/words.js"></script>
    <script src="../js/wordle.js"></script>

  </body>
