<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

<body>
    <h1>Formulario</h1>
    <div class="bubbles"></div>
    <article>
        <section>
            <div class="section__div1">
                <div class="inputs">

                <input class="input_email text_input" type="text">

                <div class="inputs">

                <div class="inputs">
                <label class="laber_input">Password</label>
                <input class="password text_input" type="password">
                </div>
            </div>
            
        </section>
        <section>
            <div class="section__div1 section__div1__novisible">
                <div class="inputs">

                <input class="input_email_register text_input" type="text">
                </div>

                <label class="laber_input">Username</label>
                <input class="input_username_register text_input" type="text">
                </div>
                <div class="inputs">
                <label class="laber_input">Password</label>
                <input class="input_password_register text_input" type="text">

        <div class="conatiner__boton">
